        var cookie = {
            get: function (s) {
                var b = new RegExp("\\b" + s + "\\s*=\\s*([^;]*)", "i"),
                    a = b.exec(document.cookie);
                return a && a.length > 1 ? decodeURIComponent(a[1]) : "";
            }
        };
        window.setInterval(function(){
